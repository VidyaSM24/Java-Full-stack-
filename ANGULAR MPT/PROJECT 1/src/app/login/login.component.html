<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>

<div class="alert alert-danger" *ngIf='error'>
{{error}}
</div>

<div class="col-md-4 offset-md-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" #email='ngModel' ngModel required email minlength="7">
                </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="password" #password='ngModel' ngModel required password minlength="10" class="form-control">
                    </div>
            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary float-right">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>
